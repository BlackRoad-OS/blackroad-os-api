[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "blackroad-os-api"
version = "0.1.0"
description = "Public API gateway for BlackRoad services"
authors = ["BlackRoad Engineering <engineering@blackroad.systems>"]
readme = "README.md"
packages = [{ include = "app" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
fastapi = ">=0.115.0"
uvicorn = {extras = ["standard"], version = ">=0.30.0"}
httpx = ">=0.27.0"
pydantic = ">=2.6.0"
pydantic-settings = ">=2.2.1"
slowapi = "^0.1.9"
pyyaml = "^6.0.2"
fastapi-code-generator = "^0.5.4"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-asyncio = "^0.25.2"
pytest-cov = "^6.0.0"
schemathesis = "^3.37.0"
respx = "^0.21.1"

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["app"]

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "--cov=app --cov-report=term-missing --cov-fail-under=90"

[tool.coverage.run]
omit = [
    # Dead code - unused legacy router
    "app/api/v1/router.py",
    # Dead code - Celery workers not integrated (missing celery dependency)
    "app/workers/*",
    # Dead code - logging module not called from main
    "app/core/logging.py",
    # Dead code - empty models file
    "app/models/common.py",
]
